<body>
  <div class="barra-navegacion">

      <h1>¿Queres tener más info?</h1>
      <p>Completa el siguiente formulario y nos comunicaremos a la brevedad.</p>
    </div>
    <div class="form">
      <form id="form">
        <fieldset>
          <p id="alerta"></p>
          <label for="nombre">
            <input type="text" id="nombre" placeholder="Nombre">
          </label>
          <label for="apellido">
            <input type="text" id="apellido" placeholder="Apellido">
          </label>
          <label for="mail">
            <input type="email" id="mail" placeholder="Mail">
          </label>
          <label for="telefono">
            <input type="number" id="telefono" placeholder="Telefono">
          </label>
          <label for="cel">
            <input type="number" id="cel" placeholder="Cel">
          </label>
          <label for="mensaje">
            <textarea id="mensaje" placeholder="Escriba aquí su consulta:"></textarea>
          </label>
          <input class="btn" type="submit" value="Enviar">
        </fieldset>
      </form>
    </div>
    <a class="flotante" href="https://api.whatsapp.com/send?phone=5491128062570">
      <img src="/TP_Final/IMAGES/icono_whatsapp_flotante.png" alt="" srcset="">
