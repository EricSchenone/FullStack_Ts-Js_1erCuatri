<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcout icon" href="/TP_Final/IMAGES/logo.jpg">
    <link rel="stylesheet" href="/TP_Final/CSS/contacto.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="bloqueUno">
        <nav class="navbar-dark" style="background-color:rgb(9, 9, 189)">
           <div class="container">
             <a class="navbar-brand" href="http://127.0.0.1:5500/TP_Final/HTML/index.html">
               <img src="/TP_Final/IMAGES/logo.jpg" alt="Logo" width="100" height="100" class="d-inline-block align-text-center">
               Contacto
             </a>
           </div>
         </nav>
    </div>
    <div class="bloqueDos">
      <div class="elementoUno">
        <h1>¿Queres tener más info?</h1>
        <p>Completa el siguiente formulario y nos comunicaremos a la brevedad.</p>
      </div>
        <div class="form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" >
                <label for="floatingInput">Nombre</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="apellido" >
                <label for="floatingInput">Apellido</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="mail">
                <label for="floatingInput">Mail</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="telefono">
                <label for="floatingInput">Teléfono</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cel">
                <label for="floatingInput">Cel</label>
              </div>
              <div class="form-floating mb-3">
                <textarea class="form-control" id="consulta"></textarea>
                <label for="floatingTextarea">Escriba aqui su consulta:</label>
              </div>
              <input class="btn btn-primary" type="submit" value="Enviar">
        </div>
        <footer class="elementoDos">
            <div class="row">
                <div class="col-xs-6 col-md-4">
                    <ul>
                        <li>Sede 1</li>
                        <li>Cisneros 537</li>
                        <li>Las Flores, Bs. As</li>
                        <li>(CP7200)</li>
                        <li>Cel: 11 2806 2570</li>
                      </ul>
                </div>
                <div class="col-xs-6 col-md-4">
                    <img src="/TP_Final/IMAGES/logo.jpg" width="300" height="300" alt="Logo">
                </div>
                <div class="col-xs-6 col-md-4">
                    <ul>
                        <li>Sede 2</li>
                        <li>Gral.Paz 425</li>
                        <li>Las Flores, Bs. As.</li>
                        <li>(CP7200)</li>
                        <li>Cel: 11 2806 2570</li>
                      </ul>
    
                </div>
            </div>
        </footer>
    </div>
    <script src="/TP_Final/TS/contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
